services:
  - type: web
    name: ApolloUserBot
    env: docker
    repo: https://github.com/ApolloDevsTR/ApolloUserBot.git # optional
    region: singapore 
    plan: free
    branch: main
    rootDir: /
    healthCheckPath: /
    envVars:
      - key: API_ID 
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN 
        sync: false
      - key: STRING_SESSION
        sync: false
    autoDeploy: false